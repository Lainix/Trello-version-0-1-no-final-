<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link rel="stylesheet" href="Css/main.css">

    <body>

        <!-- Inicio de mi header -->
        <header>
            <div class="logo">
                <a class="Ta" href="#">
                    <i id="fa-tre" class="fa fa-trello" aria-hidden="true"></i>
                    <span>Tableros</span>
                </a>
            </div>

            <div class="search">
                <input class="input-search" type="text">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>

            <div class="trello">
                <img src="assets/images/trello.png" alt="trello logo">
            </div>

            <div class="user">
                <ul>
                    <li class="icon"><i class="fa fa-plus" aria-hidden="true"></i></li>
                    <li class="icon"><i class="fa fa-clock-o" aria-hidden="true"></i></li>
                    <li class="icon"><i class="fa fa-bell-o" aria-hidden="true"></i></li>
                    <li id="profi" class="icon"><img id='profile' src="assets/images/perfil.png" alt="perfil"></li>
                </ul>
            </div>
        </header>
        <!-- Termina el header -->

        <!-- Main de mi pagina  -->
        <main>
            <!-- Strella y h1 -->

            <section>
                <div class="title">
                    <h1>Tablero - Reto de Código</h1>
                    <div class="icon-star">
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <span>Privado</span>
                    </div>

                    <!-- Menú -->
                    <nav id="Menu">
                        <a href="#">
                            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                            <span>Mostrar Menú</span>
                            </a>
                    </nav>
                </div>
            </section>



            <!-- Tableros -->
            <section>
                <div id="container" class="hide-container"></div>
                <div>
                    <div class="insert" id="insert-list">
                        <h4>Añadir una lista...</h4>
                    </div>
                    <article>
                        <form id="form" class="hide" action="">
                            <textarea type="text" id="taskInput" placeholder="Añadir una lista..."></textarea>
                            <input type="button" class="boton" id="btn-agregar" value="Guardar" onclick="getFocus()">
                            <i id="fo" class="fa fa-times fa-2x list-add-close"></i>
                        </form>
                    </article>
                </div>
            </section>

        </main>

        <!-- Script -->
        <script src="Js/app.js"></script>
    </body>

</html>
